<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Website with Sticky Social Buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      /* Navbar */
      nav {
        background: #0b0742;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 40px;
      }

      nav .brand {
        font-size: 22px;
        font-weight: 600;
      }

      nav button {
        background: white;
        color: #0b0742;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 500;
      }

      nav button:hover {
        background: #f1f1f1;
      }

      /* Popup Overlay */
      .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      /* Popup Box */
      .popup-box {
        background: #1a1452;
        color: white;
        padding: 30px;
        border-radius: 12px;
        width: 90%;
        max-width: 500px;
        position: relative;
      }

      .popup-box h2 {
        margin-top: 0;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        background: transparent;
        color: white;
        border: 1px solid white;
        border-radius: 3px;
        cursor: pointer;
        width: 25px;
        height: 25px;
        text-align: center;
        line-height: 22px;
      }

      .popup-box form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 15px;
      }

      .popup-box input,
      .popup-box textarea {
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        width: 100%;
      }

      .popup-box textarea {
        resize: vertical;
      }

      .popup-box button.submit-btn {
        background: white;
        color: #1a1452;
        border: none;
        border-radius: 25px;
        padding: 10px;
        cursor: pointer;
        font-weight: 600;
      }

      .popup-box button.submit-btn:hover {
        background: #f3f3f3;
      }
    </style>
  <!-- Sticky Social Buttons Styles -->
  <style>
    .social-buttons-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }
    .social-button {
      background-color: #fff;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s, transform 0.22s cubic-bezier(.21,1.01,.62,1.11),
                  box-shadow 0.22s cubic-bezier(.21,1.01,.62,1.11);
      will-change: transform;
    }
    .social-button:hover {
      background-color: #e6e6e6;
      transform: scale(1.10) rotate(-5deg);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15), 0 0 16px 3px rgba(32,196,70,0.09);
    }
    .social-button img {
      width: 35px;
      height: 35px;
      transition: transform 0.22s cubic-bezier(.21,1.01,.62,1.11);
    }
    .social-button:hover img {
      transform: scale(1.12) rotate(5deg);
    }
    .whatsapp-bg { background-color: #25d366; }
    .whatsapp-bg:hover { background-color: #1ebe5b; }
    .facebook-bg { background-color: #1877f3; }
    .facebook-bg:hover { background-color: #145db2; }
    @media (max-width: 600px) {
      .social-buttons-container { gap: 10px; bottom: 15px; right: 15px; }
      .social-button { width: 50px; height: 50px; }
      .social-button img { width: 28px; height: 28px; }
    }
  </style>
  <!-- End Styles -->
</head>
<body>
  <!-- Your main content goes here -->
   <!-- Navbar -->
    <nav>
      <div class="brand">CloudWay</div>
    </nav>

  <!-- Sticky Social Buttons Start -->
  <div class="social-buttons-container">
    <a class="social-button whatsapp-bg" href="https://wa.me/918590050875" target="_blank" rel="noopener" aria-label="Chat on WhatsApp">
      <img src="media/whatsapp-logo.svg" alt="WhatsApp Chat" style="width: 50px; height: 50px">
    </a>
    <a class="social-button facebook-bg" href="https://www.facebook.com/share/1ZcFUfA3zd/" target="_blank" rel="noopener" aria-label="Share on Facebook">
      <img src="media/fb-logo.png" alt="Facebook Share" style="width: 50px; height: 50px">
    </a>
  </div>
  <!-- Sticky Social Buttons End -->

</body>
</html>
